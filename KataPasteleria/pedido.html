<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        ¡¡Felicidad que endulza!!
    </h1>
    <label for="nombre">Nombre(s)</label><br>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="apellidoM">Apellido materno</label><br>
    <input type="text" id="apellidoM" name="apellidoM"><br><br>

    <label for="apellidoP">Apellido paterno</label><br>
    <input type="text" id="apellidoP" name="apellidoP"><br><br>

    <label for="tel1">Telefono</label><br>
    <input type="tel" name="tel1" id="tel1"><br>

    <label for="correo1">Correo electronico</label><br>
    <input type="email" id="correo1" name="correo1"><br><br>

    <p> ¿Alguna decoración?</p>
    <input type="checkbox" name="bautizo" id="bautizo" value="bautizo">
    <label for="bautizo">Bautizo</label> <br>

    <input type="checkbox" name="boda" id="boda" value="boda">
    <label for="boda">Boda</label> <br>

    <input type="checkbox" name="quinceAños" id="quinceAños" value="quinceAños">
    <label for="quinceAños">Quince años</label> <br>

    <input type="checkbox" name="comunion" id="comunion" value="comunion">
    <label for="comunion">Comunión</label> <br>

    <input type="checkbox" name="graduaciones" id="graduaciones" value="graduaciones">
    <label for="graduaciones">Graduaciones</label> <br>

    <input type="checkbox" name="novedades" id="novedades" value="novedades">
    <label for="novedades">Novedades</label> <br><br>
    
    <label for="imagen">Ingrese imagen del pastel que desea</label><br>
    <input accept="image/png,image/jpeg" type="file" name="archivo1" id="archivo1"><br><br>

    <p> ¿Que sabor le gustaria?</p>
    <input type="checkbox" name="strawberry" id="strawberry" value="strawberry">
    <label for="strawberry">Strawberry</label> <br>

    <input type="checkbox" name="redVelvet" id="redVelvet" value="redVelvet">
    <label for="redVelvet">Red velvet</label> <br>

    <input type="checkbox" name="carrot" id="carrot" value="carrot">
    <label for="carrot">Carrot</label> <br>

    <input type="checkbox" name="chocolate" id="chocolate" value="chocolate">
    <label for="chocolate">Chocolate</label> <br>

    <input type="checkbox" name="coconut" id="coconut" value="coconut">
    <label for="coconut">Coconut</label> <br>

    <input type="checkbox" name="hummingrird" id="hummingrird" value="hummingrird">
    <label for="hummingrird">Hummingrird</label> <br><br>

    <label for="descripcion">Ingrese detalladamente como le gustaria su pastel: </label><br>
    <textarea name="descripcion" id="descipcion" cols="90" rows="25" placeholder="Descipción del pastel"></textarea><br><br>

    <input type="reset" >
    <input type="submit" >

</body>
</html>
