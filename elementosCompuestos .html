<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Emtradas / inputs-->
    <input type="text" id="Input" name="Input1" value="Valor1" >
    <br>
    <!--Etiquetas para Inputs -->
    <label for="Input1">Ejemplo de Input basico</label> <br>
    
    <!--tipos de input-->
    <label for="correo1">Input de correo</label><br>
    <input type="email" id="correo1" name="correo1"><br><br>

    <label for="numero1">Input de numero </label><br>
    <input type="numbre" name="numero1" id="numero1"><br><br>

    <label for="psw1">Input de password</label><br>
    <input type="password" id="psw1" name="psw1"><br><br>

    <label for="tel1">Inut de telefono</label><br>
    <input type="tel" name="tel1" id="tel1"><br>
    <input type="url" name="url1" id="url1"><br>

    <input type="checkbox" id="vehiculo1" name="vehiculo1" value="Bicicleta">
    <label for="vehicule1">Tengo una bici</label><br>
    <input type="checkbox" name="vehicle2" id="vehicle2" value="Carro">
    <label for="vehicle2">Tengo un carro</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Barco">
    <label for="vehicle3">tengo un barco</label><br><br>

    <label for="color2">input de Color</label><br>
    <input type="color" inputmode="color1" name="color1"><br><br>

    <label for="fecha1">Input de fecha</label>
    <input type="date" id="fecha1" name="fecha1"><br>
    <input type="datetime-local" name="fecha2" id="fecha2"><br>
    <input type="week" name="fecha3" id="fecha3"><br>
    <input type="time" name="fecha4" id="fecha4"><br>
    <input type="month" name="fecha5" id="fecga5">

    <label for="archivo">Input de archivo</label><br>
    <input type="file" name="archivo1" id="archivo1"><br><br>

    <input type="radio" name="fav_languaje" id="html" value="HTML">
    <label for="htlml">HTML</label><br>
    <input type="radio" name="fav_languaje" id="css">
    <label for="css">CSS</label><br>
    <input type="radio" name="fav_languaje" id="javascript" value="javascript">
    <label for="javascript">JavaScript</label><br>

    <label for="vol">Volumen (entre 0 y 50):</label><br>
    <input type="range" name="val" id="vol"  min="0" max="50"><br>

    <input type="reset"><br>
    <input type="submit"><br>

    <input type="button" name="boton1" id="boton1" value="Bonton 1" onclick="alert('bienvenidos');"> 


</body>
</html>
